services:
  webapp:
    build:
      context: .
      dockerfile: apps/webapp/Dockerfile
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  assistant:
    build:
      context: .
      dockerfile: apps/assistant/Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
