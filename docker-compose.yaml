services:
  webapp:
    build:
      context: .
      dockerfile: apps/webapp/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  assistant:
    build:
      context: .
      dockerfile: apps/assistant/Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
